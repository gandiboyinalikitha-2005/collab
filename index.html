<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Food Delivery Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 15px;
            cursor: pointer;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background-color: #34495e;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
            overflow-y: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .profile {
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Food Delivery</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Orders</li>
            <li>Collections</li>
            <li>Settings</li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <div class="profile">Admin</div>
        </header>

        <div class="cards">
            <div class="card">
                <h3>Total Orders</h3>
                <p id="total-orders">1500</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p id="total-revenue">$45,000</p>
            </div>
            <div class="card">
                <h3>Today's Collection</h3>
                <p id="todays-collection">$2,500</p>
            </div>
        </div>

        <div class="chart-container">
            <h3>Collections Over Time</h3>
            <canvas id="collectionsChart"></canvas>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('collectionsChart').getContext('2d');
        const collectionsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Collections ($)',
                    data: [5000, 7000, 8000, 6000, 10000, 9500, 12000],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Monthly Collections'
                    }
                }
            }
        });

        // Example dynamic data update
        document.getElementById('total-orders').textContent = "1,500";
        document.getElementById('total-revenue').textContent = "$45,000";
        document.getElementById('todays-collection').textContent = "$2,500";
    </script>
</body>
</html>
